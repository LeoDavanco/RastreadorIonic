<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button color="light"></ion-back-button>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>Correios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item (click)="openActions(task)">
          <ion-label>{{task.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end" name="radio-button-off">
          <ion-item-option (click)="delete(task)" color="primary"> Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
