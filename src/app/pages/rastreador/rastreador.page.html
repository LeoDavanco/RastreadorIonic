<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CORREIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar class="tamanho" placeholder="Digite o nÃºmero de rastreio" (ionChange)="localizarObjeto($event)">
    <!-- <ion-input type="text"></ion-input> -->
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let evento of eventosCollection">
      <ion-label><h3 class="ion-text-wrap">{{evento.descricao}}</h3><p class="ion-text-wrap">{{evento.detalhe}}</p></ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
